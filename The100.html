<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CrushUp – Profiles</title>

<style>
    :root {
        --pink: #e84b7a;
        --blue: #4bb3e6;
        --footer-blue: #0b3fd6;
        --light-gray: #e0e0e0;
        --text-gray: #444;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fff;
        color: #000;
    }

    .page-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
    }

    /* LOGO */
    .logo-container {
        display: flex;
        justify-content: center;
        margin: 30px 0 20px;
    }

    .logo-container img {
        width: 100%;
        max-width: 420px;
        height: auto;
    }

    /* FILTERS */
    .filters {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
    }

    .filters select {
        padding: 6px;
        font-size: 14px;
    }

    /* RESULTS INFO */
    .results-info {
        text-align: center;
        font-size: 14px;
        color: var(--text-gray);
        margin-bottom: 10px;
    }

    /* PROFILE LIST */
    .profile-card {
        display: flex;
        gap: 20px;
        padding: 20px 0;
        border-bottom: 1px solid var(--light-gray);
        align-items: center;
        cursor: pointer;
    }

    .profile-card:hover {
        background: rgba(75, 179, 230, 0.05);
    }

    .photo-placeholder {
        width: 110px;
        height: 110px;
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        text-align: center;
        flex-shrink: 0;
    }

    .profile-header {
        font-size: 20px;
        font-weight: bold;
    }

    .profile-meta {
        font-size: 14px;
        color: var(--text-gray);
        margin: 4px 0;
    }

    .profile-meta span {
        margin-right: 12px;
    }

    .profile-text {
        font-size: 14px;
        line-height: 1.45;
    }

    a {
        color: inherit;
        text-decoration: none;
        display: block;
    }

    /* PAGINATION */
    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 6px;
        margin: 30px 0;
    }

    .pagination button {
        padding: 6px 10px;
        border: none;
        background: var(--blue);
        color: #fff;
        cursor: pointer;
        font-size: 14px;
    }

    .pagination button.active {
        background: var(--pink);
        font-weight: bold;
    }

    .pagination button:disabled {
        background: #aaa;
        cursor: default;
    }

    /* FOOTER */
    .footer {
        text-align: center;
        margin: 60px 0 30px;
        font-size: 20px;
        font-style: italic;
        font-weight: 700;
        color: var(--footer-blue);
        white-space: nowrap;
    }

    /* MOBILE */
    @media (max-width: 600px) {
        .profile-card {
            flex-direction: column;
            align-items: flex-start;
        }

        .photo-placeholder {
            width: 100%;
            max-width: 200px;
        }

        .profile-header {
            font-size: 18px;
        }

        .footer {
            font-size: 16px;
            white-space: normal;
            margin: 40px 10px 20px;
        }
    }
</style>
</head>
<body>

<div class="page-container" id="top">

    <!-- LOGO -->
    <div class="logo-container">
        <img src="logotagline.png" alt="CrushUp">
    </div>

    <!-- FILTERS -->
    <div class="filters">
        <select id="genderFilter">
            <option value="">All Genders</option>
            <option value="Gender A">Gender A</option>
            <option value="Gender B">Gender B</option>
        </select>

        <select id="orientationFilter">
            <option value="">All Orientations</option>
            <option value="Orientation A">Orientation A</option>
            <option value="Orientation B">Orientation B</option>
        </select>

        <select id="seekingFilter">
            <option value="">All Seeking</option>
            <option value="Seeking A">Seeking A</option>
            <option value="Seeking B">Seeking B</option>
        </select>
    </div>

    <!-- RESULTS INFO -->
    <div id="resultsInfo" class="results-info"></div>

    <!-- PROFILE LIST -->
    <div id="profileList"></div>

    <!-- PAGINATION -->
    <div id="pagination" class="pagination"></div>

    <!-- FOOTER -->
    <div class="footer">
        Online Personals Without Algorithms, Fake Ads, or Other Corporate Fuckery.
    </div>

</div>

<script>
const PROFILES_PER_PAGE = 10;
let currentPage = 1;

/* PLACEHOLDER DATA */
const profiles = [];
for (let i = 1; i <= 100; i++) {
    profiles.push({
        id: i,
        name: `Name Placeholder ${i}`,
        gender: i % 2 === 0 ? "Gender A" : "Gender B",
        orientation: i % 3 === 0 ? "Orientation A" : "Orientation B",
        seeking: i % 4 === 0 ? "Seeking A" : "Seeking B",
        profileText: "Profile Text Placeholder."
    });
}

function getFilteredProfiles() {
    return profiles.filter(p =>
        (!genderFilter.value || p.gender === genderFilter.value) &&
        (!orientationFilter.value || p.orientation === orientationFilter.value) &&
        (!seekingFilter.value || p.seeking === seekingFilter.value)
    );
}

function scrollToTop() {
    document.getElementById("top").scrollIntoView({ behavior: "smooth" });
}

function renderProfiles() {
    const list = document.getElementById("profileList");
    const pagination = document.getElementById("pagination");
    const resultsInfo = document.getElementById("resultsInfo");

    list.innerHTML = "";
    pagination.innerHTML = "";

    const filtered = getFilteredProfiles();
    const total = filtered.length;
    const totalPages = Math.ceil(total / PROFILES_PER_PAGE);

    if (currentPage > totalPages) currentPage = 1;

    const start = (currentPage - 1) * PROFILES_PER_PAGE;
    const end = Math.min(start + PROFILES_PER_PAGE, total);

    resultsInfo.textContent = `Showing ${start + 1}–${end} of ${total} profiles`;

    filtered.slice(start, end).forEach(p => {
        const card = document.createElement("a");
        card.href = `profile.html?id=${p.id}`;
        card.className = "profile-card";
        card.innerHTML = `
            <div class="photo-placeholder">Photo<br>Placeholder</div>
            <div>
                <div class="profile-header">${p.name}</div>
                <div class="profile-meta">
                    <span>${p.gender}</span>
                    <span>${p.orientation}</span>
                    <span>${p.seeking}</span>
                </div>
                <div class="profile-text">${p.profileText}</div>
            </div>
        `;
        list.appendChild(card);
    });

    const prev = document.createElement("button");
    prev.textContent = "Prev";
    prev.disabled = currentPage === 1;
    prev.onclick = () => {
        currentPage--;
        renderProfiles();
        scrollToTop();
    };
    pagination.appendChild(prev);

    for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => {
            currentPage = i;
            renderProfiles();
            scrollToTop();
        };
        pagination.appendChild(btn);
    }

    const next = document.createElement("button");
    next.textContent = "Next";
    next.disabled = currentPage === totalPages;
    next.onclick = () => {
        currentPage++;
        renderProfiles();
        scrollToTop();
    };
    pagination.appendChild(next);
}

genderFilter.onchange =
orientationFilter.onchange =
seekingFilter.onchange = () => {
    currentPage = 1;
    renderProfiles();
    scrollToTop();
};

renderProfiles();
</script>

</body>
</html>
